[project]
name = "agent-service-toolkit"
version = "0.1.0"
description = "Full toolkit for running an AI agent service built with LangGraph, FastAPI and Streamlit"
readme = "README.md"
authors = [
    {name = "Joshua Carroll", email = "carroll.joshk@gmail.com"},
]
classifiers = [
    "Development Status :: 4 - Beta",
    "License :: OSI Approved :: MIT License",
    "Framework :: FastAPI",
    "Programming Language :: Python :: 3.12",
]

requires-python = ">=3.9, <= 3.12.3"

# see requirements.txt for dependencies
# (pyproject dependencies is broken due to langchain issues)
dependencies = [
    "aiohttp ~=3.10.0",
    "arxiv ~=2.1.3",
    "duckduckgo-search ~=6.2.6",
    "fastapi <0.100.0",
    "langchain-core ~=0.2.26",
    "langchain-community ~=0.2.11",
    "langchain-openai ~=0.1.20",
    "langchain-groq ~=0.1.9",
    "langgraph ~=0.2.3",
    "langgraph-checkpoint ~=1.0.2",
    "langgraph-checkpoint-sqlite ~=1.0.0",
    "langsmith ~=0.1.96",
    "numexpr ~=2.10.1",
    "pydantic ~=1.10.17",
    "python-dotenv ~=1.0.1",
    "streamlit ~=1.37.0",
    "uvicorn ~=0.30.5",
]

[project.optional-dependencies]
dev = [
    "pytest",
    "httpx~=0.26.0",
    "ruff",
]

[tool.ruff]
line-length = 100
target-version = "py39"
